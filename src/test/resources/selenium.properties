# -------------------------------------------------
# Settings for Selenium WebDriver tests.            
# Some values are mandatory. These values are:  
# 	- selenium.url: The URL of the AUT.
#	- selenium.xls: The Excel sheet file used for data-driven tests.
#	- selenium.timeout: This setting defines the timeout for Selenium commands.
#	- selenium.browser: This setting defines the browser used for tests.    
# ------------------------------------------------- 

# dsv: 
# hml: 
selenium.url=http://localhost:6080/petclinic
selenium.xls=sample-data.xls

# selenium commands timeout in ms
selenium.timeout=60000

# possible values for selenium.browser: ie, chrome and firefox
selenium.browser=firefox